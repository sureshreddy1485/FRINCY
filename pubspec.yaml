name: frincy
description: Frincy - A comprehensive digital ledger application for managing customer transactions
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Authentication
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  local_auth: ^2.1.8
  
  # Encryption
  encrypt: ^5.0.3
  crypto: ^3.0.3
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  firebase_messaging: ^14.7.9
  
  # Sharing & Communication
  url_launcher: ^6.2.2
  share_plus: ^7.2.1
  qr_flutter: ^4.1.0
  qr_code_scanner: ^1.0.1
  
  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.5
  pdf: ^3.10.7
  printing: ^5.11.1
  excel: ^4.0.2
  
  # Cloud Storage
  firebase_storage: ^11.5.6
  google_sign_in: ^6.2.1
  
  # Internationalization
  intl: ^0.18.1
  flutter_localizations:
    sdk: flutter
  
  # Utilities
  uuid: ^4.2.2
  permission_handler: ^11.1.0
  connectivity_plus: ^5.0.2
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/
  
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
